<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <div class="container-fluid">
        <header class="text-center py-3">
            <h2><span class="traditional-title">孔子世家文书手写字识别</span></h2>
            <p class="header-subtitle">传统文献数字化工具</p>
        </header>
        
        <div class="row main-content">
            <!-- 左侧设置区域 -->
            <div class="col-md-3 settings-area">
                <div class="card setting-card">
                    <div class="card-header">识别设置</div>
                    <div class="card-body">
                        <form id="settingsForm">
                            <!-- 上传文献按钮 -->
                            <div class="mb-3">
                                <button type="button" id="selectFileBtn" class="btn btn-primary w-100">
                                    <i class="scroll-icon"></i> 上传文献图片
                                </button>
                                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            </div>
                            
                            <!-- 默认图像按钮 -->
                            <div class="mb-3">
                                <button type="button" id="useDefaultImgBtn" class="btn btn-primary w-100">
                                    <i class="scroll-icon"></i> 使用默认样例图像
                                </button>
                            </div>

                            
                            <div class="mb-3">
                                <label for="versionSelect" class="form-label">识别版本:</label>
                                <select class="form-select traditional-select" id="versionSelect">
                                    <option value="default">标准版本</option>
                                    <option value="beta">古籍语序优化版本</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="detModeSelect" class="form-label">文字排版方向:</label>
                                <select class="form-select traditional-select" id="detModeSelect">
                                    <option value="auto">自动检测</option>
                                    <option value="sp">竖排</option>
                                    <option value="hp">横排</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">检测模式:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="detMode" id="charDetRadio" value="true" checked>
                                    <label class="form-check-label" for="charDetRadio">单字检测识别</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="detMode" id="lineDetRadio" value="false">
                                    <label class="form-check-label" for="lineDetRadio">文本行检测识别</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="imageSizeInput" class="form-label">图片尺寸调节:</label>
                                <input type="number" class="form-control" id="imageSizeInput" value="1024">
                            </div>
                            
                            <!-- 图像预处理选项 -->
                            <div class="mb-3">
                                <div class="card sub-card">
                                    <div class="card-header sub-header">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="preprocessToggle" checked>
                                            <label class="form-check-label" for="preprocessToggle">开启图像增强</label>
                                        </div>
                                    </div>
                                    <div class="card-body" id="preprocessOptions">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input preprocess-option" type="checkbox" id="autoDeskewCheck" checked>
                                            <label class="form-check-label" for="autoDeskewCheck">自动校正倾斜</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input preprocess-option" type="checkbox" id="contrastCheck" checked>
                                            <label class="form-check-label" for="contrastCheck">增强对比度</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input preprocess-option" type="checkbox" id="noiseCheck" checked>
                                            <label class="form-check-label" for="noiseCheck">降噪处理</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input preprocess-option" type="checkbox" id="sharpenCheck" checked>
                                            <label class="form-check-label" for="sharpenCheck">锐化处理</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="button" id="executeOcrBtn" class="btn btn-success w-100" disabled>
                                开始识别
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">运行日志</div>
                    <div class="card-body">
                        <div id="logBox" class="log-box"></div>
                    </div>
                </div>
            </div>
            
            <!-- 中间图片显示区域 -->
            <div class="col-md-5 image-area">
                <div class="card h-100">
                    <div class="card-header">文献图片预览</div>
                    <div class="card-body image-viewer">
                        <div id="imageContainer" class="image-container">
                            <img id="previewImage" class="preview-image" src="../static/images/placeholder.jpg" alt="预览图">
                        </div>
                        <div class="zoom-controls mt-2">
                            <input type="range" class="form-range" id="zoomSlider" min="1" max="200" value="100">
                            <div class="d-flex justify-content-between">
                                <span>缩小</span>
                                <span id="zoomValue">100%</span>
                                <span>放大</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧OCR结果区域 -->
            <div class="col-md-4 results-area">
                <div class="card result-card">
                    <div class="card-header">识别结果</div>
                    <div class="card-body">
                        <div id="ocrResultBox" class="ocr-result-box"></div>
                    </div>
                </div>
                
                <div class="card mt-3 result-card">
                    <div class="card-header">单字识别详情</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="ocrTable">
                              <thead>
                                <tr>
                                  <th>图像</th>
                                  <th>识别内容</th>
                                  <th>置信度</th>
                                </tr>
                              </thead>
                              <tbody>
                                <!-- 动态填充OCR结果 -->
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 图片查看弹窗 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">图片查看</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" class="img-fluid" src="" alt="放大图片">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
